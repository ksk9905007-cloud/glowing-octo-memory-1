services:
  - type: web
    name: lotto-ai
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt && python -m playwright install chromium
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 180 --workers 1 --threads 1 --worker-class gthread
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: RENDER
        value: true
